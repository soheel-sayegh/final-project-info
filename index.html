    <div class="container-fluid">
      <div class="row text-center">
        <h1 class="title p-3">
          Welcome to my final project page

      </div>
      <div class="row p-3 slide-row">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

            <div class="carousel-item">
              <img class="d-block w-100" src="2.png" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="3.png" alt="Third slide" />

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="5.png" alt="fifth slide" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="row">

          Watch the application through the record videos
